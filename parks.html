<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parks Search</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>

        <!-- navigation here -->
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent shadow-5-strong">
            <div class="nav">
                <a class="navbar-brand" href="index.html">
                    <img src="images/extra/park-logo.png" alt="Logo" width="30" height="30">
                    Travel National Parks Foundation
                </a>
                <div class="navbar-nav">
                    <a class="nav-link"  href="parks.html">Search National Parks</a>
                    <a class="nav-link" href="mountains.html">View Mountains</a>
                </div>
            </div>
            
        </nav>


    </header>

    <!-- hero image -->
    <div class="container" id="mountains-overlap">
        <h1>Parks</h1>
    </div>

    <!-- banner -->
    <div class="banner">
        <img src="images/extra/yellowstone.jpg" alt="">
    </div>

    <!-- main content -->
    <main>
        <h2>Find a Park</h2>

        <!-- search inputs -->
        <div class="container" >
            <form>
                <div class="mb-3" id="search-by-name">
                    <label for="byName" class="form-label">By Name</label>
                    <input type="text" disabled class="form-control" id="byName">
                </div>
                <div class="seperate">
                    <div class="vertical-line">
                        <!-- vertical line -->
                    </div>
                    <div>
                        <p>OR</p>
                    </div>
                    <div class="vertical-line">
                        <!-- vertical line -->
                    </div>
                </div>
                <div class="form-group">
                    <!-- selections -->
                    <div class="row" id="loation-type">
                        <!-- location input -->
                        <div class="col-4">
                            <label for="byLocation">By Location</label>
                            <select name="by-location" id="byLocation" class="form-control">
                                <option value="select">Select</option>
                                <!-- use javascript to fill -->
                            </select>
                        </div>
                        <!-- type input -->
                        <div class="col-4">
                            <label for="byType">By Type</label>
                            <select name="by-type" id="byType" class="form-control">
                                <option value="select">Select</option>
                                <!-- use javascript to fill -->
                            </select>
                        </div>
                    </div>

                    <!-- search and clear buttons -->
                    <div class="row">
                        <div class="input-group" id="search-clear">
                            <button class="btn" id="search">Search</button>
                            <button class="btn" id="clear">Clear</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <!-- results title-->
        <div id="listLength">

        </div>
        
        <!-- results -->
        <div id="results">
            <!-- use javascript to fill -->
        </div>

        <!-- explore park activities -->
    </main>

    <!-- footer -->
    <footer>
        <p>&copy; 2023 My Website</p>
    </footer>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    
    <!-- my external scritpts -->
    <script src="scripts/locationData.js"></script>
    <script src="scripts/nationalParkData.js"></script>
    <script src="scripts/parkTypeData.js"></script>
    <script src="scripts/parks.js"></script>
</body>
